version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 3d-portfolio
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - portfolio-network
    # Optional: Add volume for logs
    # volumes:
    #   - ./logs:/var/log/nginx

networks:
  portfolio-network:
    driver: bridge
